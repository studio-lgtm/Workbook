backend:
  name: git-gateway
  branch: main

media_folder: "media"
public_folder: "media"

# Media library settings for web optimization
media_library:
  name: uploadcare
  config:
    publicKey: YOUR_UPLOADCARE_PUBLIC_KEY

# Alternative: Use Cloudinary for automatic optimization
# media_library:
#   name: cloudinary
#   config:
#     cloud_name: YOUR_CLOUD_NAME
#     api_key: YOUR_API_KEY

collections:
  - name: "projects"
    label: "Projects"
    files:
      - label: "All Projects"
        name: "projects"
        file: "projects.json"
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Credits (HTML)", name: "credits", widget: "text", required: false, hint: "Use HTML tags like <p> and <strong>" }
              - { label: "External Link", name: "link", widget: "string", required: false }
              - label: "Media"
                name: "media"
                widget: "list"
                fields:
                  - { label: "Type", name: "type", widget: "select", options: ["image", "video"] }
                  - label: "Image File"
                    name: "url"
                    widget: "image"
                    required: false
                    hint: "For images. Supports JPG, PNG, WebP"
                  - label: "Video File"
                    name: "videoUrl"
                    widget: "file"
                    required: false
                    hint: "For videos. Upload MP4, WebM, or MOV files"
                    media_folder: "media/videos"
                  - label: "Video Poster/Fallback Image"
                    name: "poster"
                    widget: "image"
                    required: false
                    hint: "Thumbnail image shown before video plays or as fallback"
                  - { label: "Alt Text", name: "alt", widget: "string", required: false }
                  - { label: "Autoplay (video only)", name: "autoplay", widget: "boolean", required: false, default: false }
                  - { label: "Loop (video only)", name: "loop", widget: "boolean", required: false, default: false }
                  - { label: "Muted (video only)", name: "muted", widget: "boolean", required: false, default: true, hint: "Videos must be muted for autoplay to work" }
