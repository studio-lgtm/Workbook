backend:
  name: git-gateway
  branch: main

media_folder: "media"
public_folder: "/media"

# For video uploads without file size limits, you need one of these:

# OPTION 1: Get free Uploadcare account (recommended - easiest setup)
# Sign up at https://uploadcare.com (free tier: 3GB storage, 3GB CDN traffic/month)
# Then replace YOUR_PUBLIC_KEY below with your actual key
# media_library:
#   name: uploadcare
#   config:
#     publicKey: YOUR_PUBLIC_KEY
#     imagesOnly: false

# OPTION 2: Use Netlify Large Media (if hosting on Netlify)
# Run these commands in your terminal:
# netlify plugins:install netlify-lm-plugin
# netlify lm:install
# netlify lm:setup
# Then uncomment this:
# media_library:
#   name: netlify-large-media

# OPTION 3: No external service (default Git - has ~10MB limit)
# Leave media_library commented out (current setup)
# For larger videos, compress them first or use external hosting

collections:
  - name: "projects"
    label: "Projects"
    files:
      - label: "All Projects"
        name: "projects"
        file: "projects.json"
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Credits (HTML)", name: "credits", widget: "text", required: false, hint: "Use HTML tags like <p> and <strong>" }
              - { label: "External Link", name: "link", widget: "string", required: false }
              - label: "Media"
                name: "media"
                widget: "list"
                summary: '{{fields.type}}: {{fields.url}}'
                fields:
                  - { label: "Type", name: "type", widget: "select", options: ["image", "video"] }
                  - label: "File (Image or Video)"
                    name: "url"
                    widget: "file"
                    required: true
                    hint: "Upload your image or video file here. Supports JPG, PNG, WebP, MP4, MOV, WebM"
                    allow_multiple: false
                  - label: "Poster Image (Video Thumbnail)"
                    name: "poster"
                    widget: "image"
                    required: false
                    hint: "For videos only: Upload a thumbnail image"
                  - { label: "Alt Text", name: "alt", widget: "string", required: false }
                  - { label: "Autoplay (video)", name: "autoplay", widget: "boolean", required: false, default: false }
                  - { label: "Loop (video)", name: "loop", widget: "boolean", required: false, default: false }
                  - { label: "Muted (video)", name: "muted", widget: "boolean", required: false, default: true }
